<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator by MUB </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Error 404 - Not Found">
        </div>
        <div class="calculator">
            <h1><span>Age Calculator By MUB</span></h1>
        </div>
        <div class="input-box">
            <p>Date Of Birth</p>
            <input type="date" id="date">
            <button onclick="calculateAge()">Calculate</button>
        </div>
        <p id="result"></p>
    </div>

<script src="script.js"></script>

</body>
</html>
